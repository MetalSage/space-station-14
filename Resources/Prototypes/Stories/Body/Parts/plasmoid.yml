- type: entity
  id: PartPlasmoid
  parent: [BaseItem, BasePart]
  name: "plasmoid body part"
  abstract: true
  components:
    - type: Food
    - type: SolutionContainerManager
      solutions:
        food:
          maxVol: 6
          reagents:
          - ReagentId: Plasma
            Quantity: 1
          - ReagentId: Carbon
            Quantity: 5
    - type: Extractable
      grindableSolutionName: food
    - type: Tag
      tags: 
        - Plasma
  
- type: entity
  id: LeftFootPlasmoid

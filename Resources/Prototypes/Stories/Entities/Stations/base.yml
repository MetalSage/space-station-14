- type: entity
  id: BaseStoriesStationPrison
  abstract: true
  components:
    - type: MapSpawn
      groups:
        prison:
          path:
          - /Maps/Stories/Misc/prison.yml
          nameGrid: true
          minCount: 1
          maxCount: 1


- type: entity
  id: StoriesBaseStationShuttles
  abstract: true
  components:
    - type: StationCargoShuttle
      path: /Maps/Shuttles/cargo.yml
    - type: GridSpawn
      groups:
        mining:
          paths:
          - /Maps/Shuttles/mining.yml
        # Spawn last
        ruins:
          hide: true
          nameGrid: true
          minCount: 2
          maxCount: 2
          stationGrid: false
          paths:
          - /Maps/Ruins/derelict.yml
          - /Maps/Ruins/djstation.yml
          - /Maps/Ruins/old_ai_sat.yml
          - /Maps/Ruins/relaystation.yml
          - /Maps/Ruins/whiteship_ancient.yml
          - /Maps/Ruins/whiteship_bluespacejumper.yml
    - type: MapSpawn
      groups:
        trade:
          addComponents:
            - type: ProtectedGrid
            - type: TradeStation
          paths:
            - /Maps/Shuttles/trading_outpost.yml

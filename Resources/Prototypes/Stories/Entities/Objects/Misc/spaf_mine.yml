- type: entity
  id: BaseLandMineSpaf
  abstract: true
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Anchorable
  - type: Pullable
  - type: MovedByPressure
  - type: Physics
    bodyType: Static
    fixedRotation: true
  - type: Fixtures
    fixtures:
      slips:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.2,-0.2,0.2,0.2"
        hard: false
        layer:
          - LowImpassable
  - type: Sprite
    drawdepth: Items
    sprite: Objects/Misc/spafmine.rsi
    state: spafmine
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:TriggerBehavior
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: LandMine
  - type: TriggerOnStepTrigger
  - type: StepTrigger
    requiredTriggeredSpeed: 0

- type: entity
  name: spaf mine
  parent: BaseLandMineSpaf
  id: LandSpafMine
  components:
    - type: NpcFactionMember
      factions:
        - Syndicate
    - type: SpafoMineOnTrigger
    - type: Flash
    - type: FlashOnTrigger
    - type: StealthOnMove
    - type: Stealth
    - type: DeleteOnTrigger

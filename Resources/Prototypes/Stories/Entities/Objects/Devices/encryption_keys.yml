- type: entity
  parent: EncryptionKey
  id: EncryptionKeyIAA
  name: iaa encryption key
  description: An encryption key used by the most meticulous person.
  components:
    - type: EncryptionKey
      channels:
      - Common
      - Command
      - Security
      defaultChannel: Command
    - type: Sprite
      sprite: Stories/Objects/Devices/encryption_keys.rsi
      layers:
      - state: crypt_silver
      - state: nano_label

- type: entity
  parent: EncryptionKey
  id: EncryptionKeyPrison
  name: space prison encryption key
  description: An encryption key
  components:
  - type: EncryptionKey
    channels:
    - Prison
    - Prisoner
    defaultChannel: Prison
  - type: Sprite
    sprite: Stories/Objects/Devices/encryption_keys.rsi
    layers:
    - state: crypt_prison
    - state: prison_label

- type: entity
  parent: EncryptionKey
  id: EncryptionKeyPrisoner
  name: ключ шифрования заключенных
  description: ключ шифрования, используемый заключенными в тюрьмах
  components:
  - type: EncryptionKey
    channels:
    - Prisoner
    defaultChannel: Prisoner
  - type: Sprite
    sprite: Stories/Objects/Devices/encryption_keys.rsi
    layers:
    - state: crypt_prisoner
    - state: prisoner_label
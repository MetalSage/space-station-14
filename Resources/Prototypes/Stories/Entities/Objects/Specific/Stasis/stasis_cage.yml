- type: entity
  id: StasisCage
  name: стазисная ловушка
  description: Она меньше снаружи, чем внутри.
  parent: BaseStructureDynamic
  components:
  - type: Sprite
    noRot: true
    drawdepth: Objects
    sprite: Objects/Storage/petcarrier.rsi
    layers:
    - state: pet_carrier_base
      map: ["enum.StorageVisualLayers.Base"]
    - state: pet_carrier_door
      map: ["enum.StorageVisualLayers.Door"]
  - type: Icon
    sprite: Objects/Storage/petcarrier.rsi
    state: icon
  - type: InteractionOutline
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.45
        density: 25
        mask:
        - SmallMobMask
        layer:
        - MachineLayer
  - type: EntityStorage
    capacity: 1
    airtight: false
    itemCanStoreMobs: true
  - type: ResistLocker
  - type: PlaceableSurface
    isPlaceable: false
  - type: Appearance
  - type: EntityStorageVisuals
    stateDoorOpen: pet_carrier_open
    stateDoorClosed: pet_carrier_door
  - type: ContainerContainer
    containers:
      entity_storage: !type:Container
  - type: ItemSlots
  - type: StasisStorage
  - type: Item
    size: Normal
    storedRotation: 90
    sprite: Objects/Storage/petcarrier.rsi
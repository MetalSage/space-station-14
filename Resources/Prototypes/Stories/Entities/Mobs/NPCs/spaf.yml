- type: entity
  save: false
  parent:
    - BaseMob
    - MobDamageable
    - MobAtmosExposed
  id: BaseSimpleMobSpaf
  abstract: true
  components:
    - type: Reactive
      groups:
        Flammable: [Touch]
        Extinguish: [Touch]
        Acidic: [Touch, Ingestion]
    - type: Internals
    - type: MovementSpeedModifier
      baseWalkSpeed : 4
      baseSprintSpeed : 4
    - type: StatusEffects
      allowed:
        - Stun
        - StaminaModifier
    - type: Buckle
    - type: StandingState
    - type: Tag
      tags:
        - DoorBumpOpener

- type: entity
  abstract: true
  parent:
    - BaseSimpleMobSpaf
    - MobCombat
    - MobFlammable
  id: SimpleSpaceMobBaseSpaf # Mob without barotrauma, freezing and asphyxiation (for space carps!?)
  components:
    - type: MeleeWeapon
      angle: 0
      animation: WeaponArcBite
    - type: Body
      prototype: Animal
    - type: Climbing
    - type: NameIdentifier
      group: GenericNumber
    - type: SlowOnDamage
      speedModifierThresholds:
        60: 0.7
        80: 0.5
    - type: MobPrice
      price: 1000 # Living critters are valuable in space.
    - type: Perishable

- type: entity
  parent:
    - SimpleSpaceMobBaseSpaf
  id: SimpleMobBaseSpaf # for air breathers
  abstract: true
  components:
    - type: Hunger
      thresholds: # only animals and rats are derived from this prototype so let's override it here and in rats' proto
        Overfed: 100
        Okay: 50
        Peckish: 25
        Starving: 10
        Dead: 0
      baseDecayRate: 0 # it is okay for animals to eat and drink less than humans, but more frequently
    - type: Thirst
      thresholds:
        OverHydrated: 200
        Okay: 150
        Thirsty: 100
        Parched: 50
        Dead: 0
      baseDecayRate: 0.04
    - type: StatusEffects
      allowed:
        - Stun
        - StaminaModifier
    - type: MobPrice
      price: 150
    - type: FloatingVisuals
    - type: Puller
      needsHands: false

- type: entity
  name: SPAF
  parent: SimpleMobBaseSpaf
  id: MobSpaf
  components:
  - type: Sprite
    drawdepth: SmallMobs
    sprite: Stories/Mobs/Aliens/spaf.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: spaf
  - type: MobThresholds
    thresholds:
      0: Alive
      150: Dead
    stateAlertDict:
      Alive: SpafHealth
    showOverlays: false
  - type: DamageStateVisuals
    states:
      Alive:
        Base: spaf
      Dead:
        Base: dead
  - type: Stamina
    critThreshold: 150
  - type: SlowOnDamage
    speedModifierThresholds:
      40: 1.1
      50: 1.05
      70: 1.01
  - type: Physics
    bodyStatus: InAir
  - type: CanMoveInAir
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 100
        mask:
          - SmallMobMask
        layer:
          - SmallMobLayer
  - type: StatusEffects
    allowed:
      - Stun
      - StaminaModifier
  - type: PointLight
    color: DarkGreen
    radius: 0
    softness: 0
  - type: IntrinsicRadioReceiver
  - type: IntrinsicRadioTransmitter
    channels:
    - SpafMind
  - type: ActiveRadio
    channels:
    - SpafMind
    globalReceive: true
  - type: GhostRole
    makeSentient: true
    name: ghost-role-information-spaf-name
    description: ghost-role-information-spaf-description
    rules: ghost-role-information-spaf-rules
  - type: GhostTakeoverAvailable
  - type: SpafDevourer
    foodPreference: Humanoid
    shouldStoreDevoured: true
    chemical: Ichor
    healRate: 15.0
    whitelist:
      components:
        - MobState
  - type: SpafLight
    hungerPerSpafLight: 0
  - type: SpafLube
    hungerPerSpafLube: 10
  - type: SpafGlue
    hungerPerSpafGlue: 10
  - type: SpafEgg
    hungerPerSpafEgg: 50
  - type: SpafMine
    hungerPerSpafMine: 20
  - type: SpafStealth
    hungerPerSpafStealth: 15
  - type: SpafFood
    hungerPerSpafFood: 0
  - type: MeleeWeapon
    altDisarm: false
    soundHit:
      path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
    damage:
      types:
        Piercing: 10
        Slash: 10
  - type: RandomMetadata
    nameSegments:
    - SpafFirst
    - SpafLast
  - type: Speech
    speechVerb: Ghost
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 150
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
  - type: Barotrauma
    damage:
      types:
        Blunt: 0
  - type: Tag
    tags:
    - CannotSuicide


- type: entity
  name: Ascendance
  id: MobAscendance
  parent:
  - BaseMob
  - MobDamageable
  description: If you see him, you better run
  components:
  - type: Shadowling
  - type: Insulated
  - type: CombatMode
  - type: InputMover
  - type: MobMover
  - type: Tool
    speed: 5
    qualities:
      - Prying
  - type: Prying
    pryPowered: !type:Bool
      true
    force: !type:Bool
      true
    useSound:
      path: /Audio/Items/crowbar.ogg
  - type: NpcFactionMember
    factions:
    - SimpleHostile
  - type: Hands
  - type: Sprite
    drawdepth: Mobs
    sprite: Stories/Mobs/Demons/ascendance.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: active
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.4
        density: 1000
        mask:
        - FlyingMobMask
        layer:
        - FlyingMobLayer
  - type: MobState
    allowedStates:
    - Alive
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      100000: Dead
  - type: MeleeWeapon
    altDisarm: false
    angle: 0
    soundHit:
      collection: AlienClaw
    damage:
      groups:
        Brute: 50
  - type: TypingIndicator
    proto: holo
  - type: Tag
    tags:
      - CannotSuicide
      - DoorBumpOpener
      - FootstepSound
  - type: NoSlip
  - type: Speech
    speechVerb: LargeMob
  - type: MovementIgnoreGravity
  - type: Eye
    drawFov: false
    visMask:
      - Normal
      - Ghost
  - type: ContentEye
    maxZoom: 1.2, 1.2
  - type: DoAfter
  - type: PointLight
    color: "#FF4020"
    radius: 3
    softness: 1
  - type: Physics
    bodyStatus: InAir
  - type: MovementAlwaysTouching
  - type: CanMoveInAir
  - type: MovementSpeedModifier
    baseWalkSpeed : 8
    baseSprintSpeed : 8

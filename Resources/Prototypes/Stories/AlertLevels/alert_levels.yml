- type: alertLevels
  id: prisonAlerts
  defaultLevel: prison-calm
  levels:
    prison-calm:
      announcement: alert-level-prison-calm-announcement
      color: LimeGreen
      shuttleTime: 600
    prison-minimal:
      announcement: alert-level-prison-minimal-announcement
      sound: /Audio/Announcements/Prison/prison_yellow.ogg
      color: Gold
      shuttleTime: 600
    prison-violet:
      announcement: alert-level-prison-violet-announcement
      sound: /Audio/Announcements/Prison/prison_violet.ogg
      color: Violet
      emergencyLightColor: Violet
      shuttleTime: 600
    prison-elevated:
      announcement: alert-level-prison-elevated-announcement
      sound: /Audio/Announcements/Prison/prison_orange.ogg
      color: DarkOrange
      emergencyLightColor: DarkOrange
      shuttleTime: 600
    prison-military:
      announcement: alert-level-prison-military-announcement
      sound: /Audio/Announcements/Prison/prison_red.ogg
      color: Red
      shuttleTime: 600
    prison-intel:
      announcement: alert-level-prison-intel-announcement
      sound:
        path: /Audio/Announcements/Prison/prison_intel.ogg
        params:
          volume: -2
      color: Turquoise
      emergencyLightColor: Turquoise
      forceEnableEmergencyLights: true
      shuttleTime: 600
    prison-wipe:
      announcement: alert-level-prison-wipe-announcement
      selectable: false
      sound:
        path: /Audio/Misc/delta.ogg
        params:
          volume: -3
      disableSelection: true
      color: MistyRose
      emergencyLightColor: MistyRose
      forceEnableEmergencyLights: true
      shuttleTime: 600
    prison-cleanup:
      announcement: alert-level-prison-cleanup-announcement
      selectable: false
      sound:
        path: /Audio/Misc/epsilon.ogg
        params:
          volume: -2
      disableSelection: true
      color: FireBrick
      emergencyLightColor: Crimson
      forceEnableEmergencyLights: true
      shuttleTime: 600
